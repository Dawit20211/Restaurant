name: Test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 20.6.1
        
    - name: Start containers
      run: docker-compose up -d --build
        
    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn run test

    - name: Stop containers
      if: always()
      run: docker-compose stop
