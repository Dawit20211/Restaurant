# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.6.1'

    - name: Set working directory
      run: cd $GITHUB_WORKSPACE/Server

    - name: Print current working directory
      run: pwd
    
    - name: List directory contents
      run: ls -R
    
    - name: Build and run Docker containers
      run: |
        docker-compose -f $GITHUB_WORKSPACE/docker-compose.yml -f $GITHUB_WORKSPACE/client/docker-compose-client-dev.yml -f $GITHUB_WORKSPACE/Server/docker-compose-server-dev.yml up -d --build
    
    - name: Run tests with the testing database
      run: |
        docker exec -it restaurant-backend-server-1 /bin/bash -c "export TEST_DATABASE_URI=${{ secrets.TEST_DATABASE_URI }} && yarn jest"
      working-directory: $GITHUB_WORKSPACE/Server
    
    - name: Stop Docker containers
      run: |
        docker-compose -f $GITHUB_WORKSPACE/docker-compose.yml -f $GITHUB_WORKSPACE/client/docker-compose-client-dev.yml -f $GITHUB_WORKSPACE/Server/docker-compose-server-dev.yml down
